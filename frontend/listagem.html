<!DOCTYPE html>
<html ng-app="cadastroProduto" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-messages.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/cadastroProdutoCtrl.js"></script>
    <script>
    </script>
</head>

<body ng-controller="cadastroProdutoCtrl">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="listagem.html">Listar Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Carrinho</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        <h3>Lista de Produtos</h3>
        <input class="form-control" type="text" ng-model="busca" placeholder="O que você está buscando?" />
        <table class="table">
            <tr>

                <th>Nome</th>
                <th>Valor</th>

            </tr>
            <tr ng-repeat="produto in produtos | filter:busca | orderBy: 'nome'">
                <td>{{produto.nome}}</td>
                <td>{{produto.valor}}</td>
                <td><button type="button" class="btn btn-success">Comprar</button></td>
            </tr>
        </table>
        <hr>
    </div>
</body>

</html>
