<!DOCTYPE html>
<html ng-app="cadastroProduto" lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-messages.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/cadastroProdutoCtrl.js"></script>
  <script>
  </script>
</head>

<body ng-controller="cadastroProdutoCtrl">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="listagem.html">Listar Produtos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Carrinho</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="jumbotron">
    <h3>{{app}}</h3>
    <br>
    <form name="produtoForm">
      <input class="form-control" type="text" ng-model="produto.nome" name="nome" placeholder="Nome"
        ng-required="true" />
      <input class="form-control" type="text" ng-model="produto.valor" name="valor" placeholder="Valor"
        ng-required="true" />
    </form>
    <div ng-show="produtoForm.nome.$invalid && produtoForm.nome.$dirty" class="alert alert-danger">
      Por favor, preencha o nome!
    </div>

  </div>
  <div ng-show="produtoForm.valor.$invalid && produtoForm.valor.$diry" class="alert alert-danger">
    Por favor, preencha o valor!
  </div>
  <button class="btn btn-primary btn-block" ng-click="cadastrarProduto(produto)"
    ng-disabled="produtoForm.$invalid">Cadastrar
    Produto</button>
  </div>
</body>

</html>
